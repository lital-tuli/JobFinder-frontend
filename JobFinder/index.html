<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon Implementation (as required) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff6b00" />
    
    <!-- Application name in title tag (as required) -->
    <title>JobFinder - Find Your Dream Job Today</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="JobFinder connects talented professionals with top companies. Find your dream job, post job listings, and advance your career with JobFinder." />
    <meta name="keywords" content="jobs, careers, employment, job search, hiring, recruitment, job portal" />
    <meta name="author" content="JobFinder Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="JobFinder - Find Your Dream Job Today" />
    <meta property="og:description" content="Connect with top employers and find your perfect career match." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jobfinder.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JobFinder - Find Your Dream Job Today" />
    <meta name="twitter:description" content="Connect with top employers and find your perfect career match." />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Load Bootstrap Icons from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Skip Navigation Link for Accessibility -->
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <style>
      /* Skip Navigation Styles for Accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #ff6b00;
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 0 0 4px 4px;
        z-index: 9999;
        font-weight: bold;
      }
      
      .skip-link:focus {
        top: 0;
      }
      
      .visually-hidden-focusable:not(:focus):not(:focus-within) {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
    </style>
  </body>
</html>
